<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Alias Maker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1>URL Alias Maker</h1>
  </header>
  <section>
    <input type="text" id="alias" placeholder="Alias (e.g., gh)">
    <input type="text" id="url" placeholder="URL (e.g., github.com/your/repo)">
    <div class="button-group">
      <button id="add-btn">Add Alias</button>
    </div>
    <ul id="alias-list"></ul>
  </section>
  <script src="popup.js"></script>
</body>
</html>
